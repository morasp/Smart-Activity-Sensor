<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SAM</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/root.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="js/actions.js"></script>
    <script type="text/javascript">
        var actions = getActions();
    </script>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#"><img src="images/logo-sm.png">SAM</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/dashboard.html">Dashboard</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/index.html">Devices <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Settings</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>
</header>
<div class="container-fluid">
    <div class="row flex-xl-nowrap">
        <div class="col-12 col-md-3 col-xl-2  sidebar">
            <div class="sidebar-group">
                <a href="#" class="title">Devices</a>
                <div class="dev-list">
                    <a href="#" class="item">Kaffeemaschine</a>
                    <a href="#" class="item selected">Waschmaschine</a>
                    <a href="#" class="item">3D-Drucker 1</a>
                    <a href="#" class="item">3D-Drucker 2</a>
                </div>
            </div>
        </div>
        <!--<main class="col-12 col-md-9 col-xl-8 py-md-3 pl-md-5">-->
        <main class="col py-md-3 pl-md-5">
            <div class="input-group dev-select-sm">
                <div class="input-group-prepend">
                    <span class="input-group-text">Device: </span>
                </div>
                <select class="form-control">
                    <option>Kaffeemaschine</option>
                    <option selected>Waschmaschine</option>
                    <option>3D-Drucker 1</option>
                    <option>3D-Drucker 2</option>
                </select>
            </div>
            <form>
                <fieldset>
                    <legend>General Settings</legend>
                    <div class="form-group">
                        <label for="dev_name">Device-Name</label>
                        <input type="text" class="form-control" id="dev_name" value="Waschmaschine">
                        <small id="dev_id" class="form-text text-muted">Device ID: @afec4k</small>
                    </div>
                    <div class="form-group">
                        <label for="dev_type">Device-Type</label>
                        <select class="form-control" id="dev_type">
                            <option>
                                Washing machine
                            </option>
                            <option>Coffee machine</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="dev_desc">Device description</label>
                        <textarea id="dev_desc" class="form-control">In der Waschk√ºche</textarea>
                    </div>
                </fieldset>
                <fieldset>
                    <div class="row">
                        <div class="col">
                            <legend>Actions</legend>
                            <label for="onActivityStart">On start</label>
                            <input type="hidden" id="onActivityStart" name="onActivityStart"><br>
                            <div id="startActionContainer" class="actionContainer emptyContainer"
                                 ondragover="onActivityStartDragOver(event)" ondrop="drop(event)">
                                <span class="containerHint">Drag action here!</span>
                            </div>

                            <br>
                            <label for="onActivityStop">On stop</label>
                            <input type="hidden" id="onActivityStop" name="onActivityStop"><br>
                            <div id="stopActionContainer" class="actionContainer emptyContainer"
                                 ondragover="onActivityStartDragOver(event)" ondrop="drop(event)">
                                <span class="containerHint">Drag action here!</span>
                            </div>
                        </div>
                        <div class="col">
                            <div id="actionList"><!--Autogenerated from action-list--></div>
                        </div>
                    </div>
                </fieldset>
            </form>
        </main>
    </div>
</div>

<script type="text/javascript">
    function onActivityStartDragOver(event) {
        event.preventDefault();
        if(event.target.id != "") {
            if (document.getElementById(event.target.id).classList.contains("emptyContainer")) {
                document.getElementById(event.target.id).classList.remove("emptyContainer");
            }
        }
    }

    function drag(event) {
        console.log(event.target.dataset.action);
        event.dataTransfer.setData("action", event.target.dataset.action);
    }
    function drop(event){
        var target = event.target;
        if(!target.classList.contains("actionContainer")){        //Prevent drag into bad position
            if(target.parentElement.classList.contains("actionContainer")){
                target = target.parentElement;
                console.log(target);
            }else{
                return;
            }
        }

        console.log(actions[event.dataTransfer.getData("action")]);
        var div = document.createElement("div");
        div.classList.add("actionItem");
        div.dataset.action = event.dataTransfer.getData("action");
        var action = actions[event.dataTransfer.getData("action")];
        div.classList.add(action.background);
        div.id = event.dataTransfer.getData("action")+"_"+Math.random().toString(36).substr(2, 3);
        var title = document.createElement("span");
        title.innerText = action.text;
        title.classList.add("title");
        div.appendChild(title);
        var cls = document.createElement("a");
        cls.innerText = "X";
        cls.style.position = "absolute";
        cls.style.right = "33px";
        cls.href = "javascript:remove(\""+div.id+"\")";
        cls.onclick = function(){console.log("Test")};
        div.appendChild(cls);

        div.innerHTML+="<br>";
        for(var key in action.parameter){
            var id = action.text+key;
            var l = document.createElement("label");
            l.innerText = action.parameter[key].text + ": ";
            l.style.width = "100px";
            l.for = id;
            var i = document.createElement("input");
            i.id = id;
            i.type = action.parameter[key].type;
            i.classList.add("form-control");
            div.appendChild(l);
            div.appendChild(i);
            //div.innerHTML+="<br>";
        }
        div.style.height = action.height + "px";
        console.log(div.offsetHeight);
        target.style.height= target.offsetHeight + action.height + "px";
        console.log(target.offsetHeight + action.height + "px");
        target.appendChild(div);
    }
    function generateActions() {
        for(var key in actions){
            var ac = document.createElement("div");
            ac.dataset.action = key;
            ac.draggable = true;
            ac.classList.add("action-object");
            ac.classList.add(actions[key].background)
            ac.ondragstart = function(){drag(event)};
            ac.appendChild( document.createTextNode(actions[key].text));
            document.getElementById("actionList").appendChild(ac);
        }

    }
    function remove(id) {
        var parent = document.getElementById(id).parentElement;
        var child = document.getElementById(id);
        parent.removeChild(child);
        parent.style.height = parent.offsetHeight - actions[child.dataset.action].height + "px";
    }

    generateActions();

</script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
